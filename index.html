<body>
    <img src="https://www.medmandic.com.br/wp-content/uploads/2018/08/banner_medmandic_conceito_1350x340px-1024x258.png" class="img-fluid" alt="Imagem responsiva" style="width: 100%;">
    
    <script>
        angular.module('app').controller('MenuController', MenuController);
        MenuController.$inject = ['$location'];
            function MenuController($location) {
                vm = this;
                vm.itensMenu = [
                    {titulo: 'Lista', class: 'nav-link active'},
                    {titulo: 'Cadastro', class: 'nav-link'}
                ]
    
                vm.navegar = function(rota, array) {
                    angular.forEach(array, function(item) {
                        if(item.titulo == rota) {
                            item.class = 'nav-link active'
                        } else {
                            item.class = 'nav-link'
                        }
                    })

                    $location.path(rota)
                }
            }
    </script>
    <div class="p-3 mb-2 bg-light text-dark">
    <div class="container" style="margin-top: 20px;">   
        <div ng-controller="MenuController as vm">
            <ul class="nav nav-tabs">
                <li class="nav-item" ng-repeat="item in vm.itensMenu">
                    <a ng-class="item.class" ng-click="vm.navegar(item.titulo, vm.itensMenu)"><h1>{{item.titulo}}</h1></a>
                </li>
            </ul>
        </div>
        
        <div ng-view></div>
    </div>
    
</body>
